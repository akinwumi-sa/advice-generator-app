<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Advice Generator</title>

<body style="font-family: 'Manrope', sans-serif;" class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="app col-11 col-md-8 py-md-7 px-md-4 col-lg-4 p-lg-5 py-5 px-3 rounded-4 shadow d-flex flex-column justify-content-around align-items-center">
        <div class="advice fs-6">ADVICE #{{advice['slip']['id']}}</div>
        <div class="quote text-center text-wrap fs-4 py-3">
            {{advice['slip']['advice']}}
        </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
            <hr class="col-5">
            <span><i class="bi bi-pause-fill h2 m-2"></i></span>
            <hr class="col-5">
        </div>
    </div>
    <a href="{{url_for('home')}}" class="dice col-2 col-md-1 col-lg-1 d-flex justify-content-center align-items-center link-dark"><i class="bi bi-dice-5-fill h4 my-auto"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
